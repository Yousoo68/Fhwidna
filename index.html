    #result {

  </style>
</head>
<body>
  <div id="timer">03:00</div>
  <div class="quiz-container">
    <div id="authContainer">
      <h2>ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî</h2>
      <input type="password" id="passwordInput" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" />

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const correctPassword = "AZ56W6jpqx8EmsV";
      const authContainer = document.getElementById("authContainer");
      const quizContainer = document.getElementById("quiz");
      const resultContainer = document.getElementById("result");
      const timerElement = document.getElementById("timer");
      const questionsBase = [
        {
          question: "ùüè. ÌòÑÏû¨ Ïã†Ïú†ÏàòÍ∞Ä ÎßàÏùåÏóê ÌíàÍ≥† ÏûàÎäî ÏÉÅÎåÄ(108)Ïùò Î≥∏Î™ÖÏùÄ Î¨¥ÏóáÏù∏Í∞Ä?",
          options: ["Ï†ïÏú†ÏßÑ","Ï°∞ÏòàÏßÑ","Ï°∞Ïó¨ÏßÑ","Ï†ïÌö®ÏßÑ","Ï£ºÏòàÏßÄ","Ïù¥ Ï§ëÏóê ÏóÜÏùå"],
          correct: "Ï°∞ÏòàÏßÑ"
        },
        {
          question: "ùüê. {name}Ïù¥ ÏÜçÌï¥ÏûàÎäî ÏßëÎã®ÏùÄ Ïñ¥ÎîîÏù∏Í∞Ä?",
          options: ["Ïπ†Î≥¥Í≥†Îì±ÌïôÍµê","Ïú®Ï≤úÍ≥†Îì±ÌïôÍµê","Ìò∏Îß§Ïã§Í≥†Îì±ÌïôÍµê Î∞∞Íµ¨Î∂Ä","Ìò∏Îß§Ïã§Í≥†Îì±ÌïôÍµê Î∞©ÏÜ°Î∂Ä","Ìò∏Îß§Ïã§Í≥†Îì±ÌïôÍµê ÌïôÏÉùÌöå","Ïù¥ Ï§ëÏóê ÏóÜÏùå"],
          correct: "Ìò∏Îß§Ïã§Í≥†Îì±ÌïôÍµê Î∞©ÏÜ°Î∂Ä"
        },
        // ... (ÎÇòÎ®∏ÏßÄ Î¨∏Ï†ú ÏÉùÎûµ)
      ];

      let questions = [], currentIndex = 0, userAnswers = [], timer, timeLeft = 180;
      let dynamicName = "Ï°∞ÏòàÏßÑ";

      function replaceName(text, name) {
        return text.replace(/\{name\}/g, name);
      }

      function startTimer() {
        timerElement.style.display = "block";
        timer = setInterval(() => {
          timeLeft--;
          timerElement.textContent = `${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2,'0')}`;
          if (timeLeft <= 0) finishQuiz(true);
        }, 1000);
      }

      function renderQuestion(index) {
        document.getElementById("questionText").textContent = replaceName(questions[index].question, dynamicName);
        optionsList.innerHTML = questions[index].options.map(opt => 
          `<li><button onclick="selectAnswer('${opt}')">${opt}</button></li>`
        ).join("");
      }

      function selectAnswer(selected) {
        userAnswers[currentIndex] = selected;
        if (currentIndex === 0) dynamicName = selected;
        if (++currentIndex < questions.length) renderQuestion(currentIndex);
        else finishQuiz(false);
      }

      function finishQuiz(timeout) {
        clearInterval(timer);
        quizContainer.classList.remove("show");
        resultContainer.classList.add("show");
        
        let score = 0, mistakes = [];
        questions.forEach((q, i) => {
          if (userAnswers[i] === q.correct) score++;
          else mistakes.push(`Q${i+1}: ${replaceName(q.question, dynamicName)} (ÏÑ†ÌÉù: ${userAnswers[i] || 'ÎØ∏ÏùëÎãµ'})`);
        });

        document.getElementById("scoreText").textContent = `Ï†êÏàò: ${score}/${questions.length}`;
        document.getElementById("mistakeList").innerHTML = mistakes.join("<br>");
        document.getElementById("enterBtn").textContent = score === questions.length ? "Ï∂ïÌïòÌï©ÎãàÎã§! ÏûÖÏû•ÌïòÍ∏∞" : "Îã§Ïãú ÏãúÎèÑÌïòÍ∏∞";
      }

      document.getElementById("checkPasswordBtn").addEventListener("click", () => {
        if (document.getElementById("passwordInput").value === correctPassword) {
          document.getElementById("startBtn").style.display = "inline-block";
          document.getElementById("checkPasswordBtn").style.display = "none";
        } else alert("ÎπÑÎ∞ÄÎ≤àÌò∏ ÌãÄÎ¶º");
      });

      document.getElementById("startBtn").addEventListener("click", () => {
        authContainer.style.display = "none";
        quizContainer.classList.add("show");
        questions = JSON.parse(JSON.stringify(questionsBase));
        startTimer();
        renderQuestion(0);
      });

      document.getElementById("toggleMistakesBtn").addEventListener("click", () => {
        document.getElementById("mistakeList").classList.toggle("show");
      });

      document.getElementById("enterBtn").addEventListener("click", () => {
        location.reload();
      });
    });
  </script>
