<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>신여만 작전 일지 입장 심사</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      position: relative;
      color: #333;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 0.5rem 0;
    }
    .options button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 2px solid #007BFF;
      border-radius: 8px;
      background: #ffffff;
      color: #007BFF;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .options button:hover {
      background: #007BFF;
      color: #ffffff;
    }
    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }
    #result {
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #timer {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #ffffff;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #authContainer {
      text-align: center;
    }
    #authContainer input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 70%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #mistakeList {
      text-align: left;
      margin-top: 1rem;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }
    #mistakeList.show {
      max-height: 1000px;
      opacity: 1;
    }
    .underline {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="timer" style="display:none;">03:00</div>

  <div class="quiz-container">
    <div id="authContainer">
      <h2>비밀번호를 입력하세요</h2>
      <input type="password" id="passwordInput" placeholder="비밀번호 입력"/>
      <br/>
      <button id="checkPasswordBtn">확인</button>
      <br/>
      <button id="startBtn" style="display:none;">Start</button>
    </div>

    <div id="quiz" style="display:none;"></div>

    <div id="result" class="slide">
      <h2 id="scoreText"></h2>
      <button id="toggleMistakesBtn">오답 보기</button>
      <div id="mistakeList"></div>
      <button id="enterBtn">입장하기</button>
    </div>
  </div>

    document.addEventListener("DOMContentLoaded", function () {
      const correctPassword = "AZ56W6jpqx8EmsV";
      const authContainer = document.getElementById("authContainer");
      const startBtn = document.getElementById("startBtn");
      const passwordInput = document.getElementById("passwordInput");
      const checkPasswordBtn = document.getElementById("checkPasswordBtn");

      checkPasswordBtn.addEventListener("click", function () {
        const enteredPassword = passwordInput.value;
        if (enteredPassword === correctPassword) {
          alert("인증 성공! 시작 버튼을 눌러 퀴즈를 시작하세요.");
          startBtn.style.display = "inline-block";
        } else {
          alert("비밀번호가 틀렸습니다.");
        }
      });

        // 여기에 퀴즈 시작 함수 추가 (ex. startQuiz())
      });
    });
  </script>
</body>
</html>
