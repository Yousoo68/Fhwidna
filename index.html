<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>섹시유수 퀴즈</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      max-width: 100%;
      margin: auto;
      background-color: #f9f9f9;
      line-height: 1.6;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    input {
      display: block;
      margin-bottom: 15px;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      padding: 14px;
      width: 100%;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #result, #result2 {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>1. 섹시유수가 겪은 0고백3차임 상대를 순서대로 서술하시오.<br>(힌트: ##5, 율#고녀, #딴딴)</h2>
  <input type="text" id="input1" placeholder="예: 윤딴딴">
  <input type="text" id="input2" placeholder="예: 105">
  <input type="text" id="input3" placeholder="예: 율천고녀">
  <button onclick="checkAnswer1()">정답 제출</button>
  <div id="result"></div>

  <!-- 두 번째 문제 -->
  <div id="second-question" class="hidden">
    <h2>2. 윤딴딴, 105, 율천고녀 중에서<br>혼자만 나이가 다른 사람은?</h2>
    <input type="text" id="secondInput" placeholder="정답을 입력하세요">
    <button onclick="checkAnswer2()">정답 제출</button>
    <div id="result2"></div>
  </div>

  <script>
    function checkAnswer1() {
      const first = document.getElementById('input1').value.trim();
      const second = document.getElementById('input2').value.trim();
      const third = document.getElementById('input3').value.trim();

      if (first === "윤딴딴" && second === "105" && third === "율천고녀") {
        document.getElementById("result").textContent = "정답입니다!";
        document.getElementById("result").style.color = "green";
        document.getElementById("second-question").classList.remove("hidden");
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      } else {
        document.getElementById("result").textContent = "오답입니다.";
        document.getElementById("result").style.color = "red";
      }
    }

    function checkAnswer2() {
      const answer = document.getElementById('secondInput').value.trim();
      if (answer === "105") {
        document.getElementById("result2").textContent = "정답입니다!";
        document.getElementById("result2").style.color = "green";
        setTimeout(() => {
          window.location.href = "https://dbtn68.github.io/Miubsmb23/";
        }, 2000);
      } else {
        document.getElementById("result2").textContent = "오답입니다.";
        document.getElementById("result2").style.color = "red";
      }
    }
  </script>

</body>
</html>
